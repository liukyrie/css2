<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字样式</title>
	<style type="text/css">
	   h1{font-family: 宋体;}
	   p{font-family:"微软雅黑";color: red;}
	</style>
</head>
<body>
	<h1>CSS层叠样式表(Cascading Style Sheets)</h1>
	<p>CSS目前最新版本css3,是能够真正做到网页表现与内容分高的一种样式设计语言。相对于传统HTML的表现而言，CSS能够对网页中的对象的位置排版进行像素的精确控制。</p>
</body>
</html>
